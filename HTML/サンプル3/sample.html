<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>問い合わせフォーム</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div><h1>Company Name</h1></div>
        <div><h2>お問い合わせ</h2></div>
    </body>
    <div>
        <form name="form">
            <h1 class="contact-title">お問い合わせ 内容入力</h1>
            <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
            <div>
                <div>
                    <label>お名前<span>必須</span></label>
                    <textarea name="name" rows="5" placeholder="例) 山田太郎"></textarea>
                </div>
                <div>
                    <label>ふりがな<span>必須</span></label>
                    <textarea name="furigana" rows="5" placeholder="例) やまだたろう"></textarea>
                </div>
                <div>
                    <label>メールアドレス<span>必須</span></label>
                    <textarea name="email" rows="5" placeholder="例) guest@example.com"></textarea>
                </div>
                <div>
                    <label>電話番号<span>必須</span></label>
                    <textarea name="tel" rows="5" placeholder="例) 00000000000"></textarea>
                </div>
                <div>
                    <label>性別<span>必須</span></label>
                    <input type="radio" name="sex" value="男性"> 男性
                    <input type="radio" name="sex" value="女性" checked> 女性
                </div>
                <div>
                    <label>お問い合わせ項目<span>必須</span></label>
                    <select name="item">
                        <option value="">お問い合わせ項目を選択してください</option>
                        <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                        <option value="ご意見・ご感想">ご意見・ご感想</option>
                        <option value="あいう">あいう</option>
                        <option value="えお">えお</option>
                        <option value="かきく">かきく</option>
                    </select>
                </div>
                <div>
                    <label>お問い合わせ内容<span>必須</span></label>
                    <textarea name="content" rows="5" placeholder="お問い合わせ内容を入力"></textarea>
                </div>
            </div>
            <button type="submit">確認画面へ</button>
        </form>
    </div>
</html>
